<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Placeholder Generator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .placeholder {
            width: 1378px;
            height: 527px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2a2a72 0%, #470f80 100%);
            position: relative;
            overflow: hidden;
        }
        .placeholder::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.05) 10px,
                rgba(255, 255, 255, 0.02) 10px,
                rgba(255, 255, 255, 0.02) 20px
            );
            animation: move 20s linear infinite;
        }
        @keyframes move {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        .content {
            z-index: 1;
            text-align: center;
            padding: 2rem;
        }
        .project-name {
            font-size: 5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin: 0;
            letter-spacing: -1px;
        }
        .tagline {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <div class="content">
            <h1 class="project-name">Propision</h1>
            <p class="tagline">Business Proposal Platform</p>
        </div>
    </div>
</body>
</html>
